<app-filter (filterEmitter)="onFilterDataChanged($event)"></app-filter>
<div class="main">
    <app-card
     *ngFor="let i of filteredProducts  | paginate: {itemsPerPage:12,currentPage:page,totalItems:allpages}"  
    [x]="i">
</app-card>
</div>
<div class="paginatiodiv">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>

</div>
